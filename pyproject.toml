[tool.poetry]
name = "otel-cli"
version = "0.3.1"
description = "CLI for OpenTelemetry Traces and Metrics in Python"
authors = ["Moshi Binyamini <moshi.binyamini@dell.com>"]
readme = "README.md"
packages = [{include = "otel_cli"}]
classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Environment :: Console",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities"
]

[tool.poetry.scripts]
otel = "otel_cli.cli:main"

[tool.poetry.dependencies]
python = "^3.7"
Click = "^8.1"
opentelemetry-proto = "~1.14.0"
opentelemetry-sdk = "~1.14.0"
opentelemetry-exporter-otlp = "~1.14.0"
typing-extensions = {version = "~4.4.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
bump2version = "^1.0.1"
pytest-cov = "^4.0.0"
Sphinx = "^5.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=otel_cli"
